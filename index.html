<html lang="ru">
<head>

    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    
    <div class="container center">
        <h1 class="header row center">Astronomy Picture of the Day</h1>
        
        <div class="searcher row center">

        </div>
        
        <img id="picture" class="row center">
        <div class="row center">
            <iframe id="vid" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div id="title" class="row center">Date</div>
        <div id="text"></div>
    </div>
    
    <div class="bottom"></div>
